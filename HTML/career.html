        <div class = "career_container">
            <form>
                <div id="basicinformation">
                    <h3>Basic Information</h3>
                    <div class="form-group">
                        <label>Name</label>
                        <div class="row">
                            <div class="col-xs-6">
                                <input type="text" class="form-control" id="firstName" placeholder="First Name">
                            </div>
                            <div class="col-xs-6">
                                <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="text" class="form-control" id="phone" placeholder="Phone Number">
                    </div>
                    <div class="form-group">
                        <label>Date Of Birth</label>
                        <div class="row">
                            <div class="col-xs-4">
                                <input type="text" class="form-control" id="month" placeholder="MM">
                            </div>
                            <div class="col-xs-4">
                                <input type="text" class="form-control" id="day" placeholder="DD">
                            </div>
                            <div class="col-xs-4">
                                <input type="text" class="form-control" id="year" placeholder="YYYY">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" class="form-control" id="address1" placeholder="Street Address">
                        <br>
                        <input type="text" class="form-control" id="address2" placeholder="Address Line 2">
                        <br>
                        <div class="row">
                            <div class="col-xs-4">
                                <input type="text" class="form-control" id="city" placeholder="City">
                            </div>
                            <div class="col-xs-4">
                                <input type="text" class="form-control" id="state" placeholder="State">
                            </div>
                            <div class="col-xs-4">
                                <input type="text" class="form-control" id="zip" placeholder="Zip">
                            </div>
                        </div>
                    </div>
                </div>

                <div id="availability">
                    <h3>Availability</h3>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-8">
                                <label>Total hours available per week</label>
                                <input type="text" class="form-control" id="hoursavailable" placeholder="Hours">
                            </div>
                            <div class="col-xs-4">
                                <label>Are you legally able to be employed in the US?</label>
                                <select class="form-control">
                                    <option selected disabled>Select...</option>
                                    <option>Yes</option>
                                    <option> No</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
            </form>
            <br>
        </div>
